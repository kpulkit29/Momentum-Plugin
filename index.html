<!DOCTYPE html>
<html>
<head>
	<title>Momentum plugin</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"> 
    <script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">
<div class="weather">
	<ul class="list-unstyled">
    <li id="city" class="fa fa-map-marker fa-2x"></li>
    <li id="desc" class="fa fa-circle fa-2x"></li>
    <li id="temp" class="fa fa-cloud fa-2x"></li>
</ul>
</div>
<div class="clock">
	<input type="text" class="name" placeholder="Enter you name" id="form">
	<button class="btn btn-primary">Ok</button>
	</div>
	<div class="user-agenda">
	<h3 class="agenda text-center">What's your agenda</h3><br>
	<input type="text" class="task" placeholder="enter you agenda gor today" id="form2">
	<button class="taskbtn btn-primary">Ok</button>
	</div>
	<div class="text-center">
<p class="caption">"Some of the best words said"</p>
<p class="quotes">
  <span class="quote"></span>
  <span class="author"></span>
</p>
</div>
</body>
</html>
